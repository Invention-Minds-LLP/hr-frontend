<div class="assign-test new-design">

  <div class="form-card">

    <div class="form-header">
      <h3>Assign Evaluation Test to Employees</h3>
      <button class="close-btn" (click)="close()">✕</button>
    </div>

    <div class="form-body">

      <!-- Assign Test Section (your fields) -->
      <div class="field">
        <label>Select Test *</label>
        <p-select [options]="tests" optionValue="id" optionLabel="name"
          [(ngModel)]="selectedTestId"
          placeholder="Select a Test"></p-select>
      </div>

      <div class="field">
        <label>Select Employees *</label>
        <p-multiSelect [options]="employees"
          optionValue="id" optionLabel="firstName"
          [(ngModel)]="selectedEmployeeIds"
          [filter]="true"
          defaultLabel="Choose employees"
          [showToggleAll]="true"
          appendTo="body"
          [display]="'chip'"></p-multiSelect>
      </div>

      <!-- Dates -->
      <div class="field-row">
        <div class="field">
          <label>Available From</label>
          <p-datepicker [(ngModel)]="availFromDate"
            [showIcon]="true" inputId="from" appendTo="body"></p-datepicker>
        </div>

        <div class="field">
          <label>Available To</label>
          <p-datepicker [(ngModel)]="availToDate"
            [showIcon]="true" inputId="to" appendTo="body"></p-datepicker>
        </div>
      </div>

      <!-- Button -->
      <button class="submit-btn" (click)="assign()" [disabled]="isLoading">
        <ng-container *ngIf="!isLoading">Assign Test</ng-container>
        <ng-container *ngIf="isLoading">
          <i class="pi pi-spin pi-spinner" style="margin-right: 6px;"></i> Assigning…
        </ng-container>
      </button>
      

    </div>

  </div>

</div>
