<div class="empl-table">
    <div class="heading">Employee Table</div>
    <div class="header">
        <div class="filter-part">
            <div class="filter" (click)="toggleFilterDropdown()">
                <i class="pi pi-filter"></i>
                <ul class="menu-list" *ngIf="showDropdown">
                    <li class="list" *ngFor="let option of filterOption" (click)="selectFilter(option);$event.stopPropagation()"
                        [ngClass]="{ 'active': selectedFilter?.value === option.value }">
                        {{ option.label }}
                    </li>
                </ul>
            </div>
            <div>
                <p-floatlabel variant="on">
                    <p-iconfield>
                        <p-inputicon class="pi pi-search" />
                        <input pInputText id="Search" autocomplete="off" type="text" (input)="onSearch($event)" />
                    </p-iconfield>
                    <label for="Search">Search Employee</label>
                </p-floatlabel>
            </div>
        </div>
    </div>
    <div class="table" >
        <p-table [value]="filterEmployeeData" [paginator]="true" [rows]="5">
            <ng-template #header>
                <tr>
                    <th>No</th>
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Login Time</th>
                    <th>Login Date</th>
                </tr>
            </ng-template>
            <ng-template #body let-row let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex + 1 }}</td>
                    <td>{{ row.empId }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.role }}</td>
                    <td>{{ row.loginTime }}</td>
                    <td>{{ row.loginDate }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
