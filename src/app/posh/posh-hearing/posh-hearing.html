<p-card>
    <h3>Hearings for Case #{{ caseId }}</h3>
    <p-table [value]="hearings">
      <ng-template pTemplate="header">
        <tr>
          <th>Date</th>
          <th>Notes</th>
          <th>Outcome</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-h>
        <tr>
          <td>{{ h.date | date:'shortDate' }}</td>
          <td>{{ h.notes }}</td>
          <td>{{ h.outcome }}</td>
        </tr>
      </ng-template>
    </p-table>
  
    <h4>Add Hearing</h4>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="p-fluid">
        <div class="p-field">
          <label>Date</label>
          <p-datepicker formControlName="date" appendTo="body"></p-datepicker>
        </div>
        <div class="p-field">
          <label>Notes</label>
          <textarea pInputTextarea formControlName="notes"></textarea>
        </div>
        <div class="p-field">
          <label>Outcome</label>
          <input pInputText formControlName="outcome">
        </div>
      </div>
      <div class="mt-2">
        <p-button label="Save" icon="pi pi-save" type="submit"></p-button>
      </div>
    </form>
  </p-card>
