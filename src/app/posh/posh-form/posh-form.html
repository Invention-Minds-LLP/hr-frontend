<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="p-fluid">
      <div class="p-field">
        <label for="accusedId">Accused</label>
        <p-select 
          [options]="employees" 
          optionLabel="name" 
          optionValue="id" 
          appendTo="body"
          formControlName="accusedId">
        </p-select>
      </div>
  
      <div class="p-field">
        <label for="description">Description</label>
        <textarea id="description" rows="5" pInputTextarea formControlName="description"></textarea>
      </div>
    </div>
  
    <p-button label="Submit" icon="pi pi-check" type="submit" [disabled]="form.invalid"></p-button>
  </form>
