<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="p-fluid">
      <div class="p-field m-2">
        <label for="title">Title</label>
        <input id="title" pInputText formControlName="title">
      </div>
  
      <div class="p-field m-2">
        <label for="description">Description</label>
        <textarea id="description" rows="5" pInputTextarea formControlName="description"></textarea>
      </div>
      <div class="p-field m-2">
        <label for="category">Category</label>
        <p-select 
          id="category" 
          [options]="categories" 
          appendTo="body"
          placeholder="Select category" 
          formControlName="category">
        </p-select>
      </div>
    </div>
  
    <div class="flex justify-content-end mt-2">
      <p-button label="Submit" icon="pi pi-check" type="submit" [disabled]="form.invalid"></p-button>
    </div>
  </form>
