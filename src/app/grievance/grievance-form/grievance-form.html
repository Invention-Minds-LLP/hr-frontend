<form [formGroup]="form" (ngSubmit)="submit()" class="grievance-from">
    <div class="flex1">
      <div class="p-field">
        <label for="title">Title</label>
        <input id="title" class="mt-1" pInputText formControlName="title">
      </div>
  
      <div class="p-field">
        <label for="description">Description</label>
        <textarea id="description" rows="5" class="mt-1" pInputTextarea formControlName="description"></textarea>
      </div>
      <div class="p-field">
        <label for="category">Category</label>
        <p-select class="mt-1"
          id="category" 
          [options]="categories" 
          appendTo="body"
          placeholder="Select category" 
          formControlName="category">
        </p-select>
      </div>
    </div>
  
    <div class="flex justify-content-end mt-2">
      <p-button label="Submit" icon="pi pi-check" type="submit" class="btn" [label]="isLoading ? 'Submitting': 'Submit'" [loading]="isLoading" [disabled]="form.invalid"></p-button>
    </div>
  </form>
