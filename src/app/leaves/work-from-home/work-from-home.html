<div class="WFH-request">
    <div class="header">
        <div class="heading">Leave Request</div>
        <div class="flex">
            <p-iconfield>
                <p-inputicon class="pi pi-search" />
                <input type="text" pInputText placeholder="Search" />
            </p-iconfield>
            <i class="pi pi-align-center">Filter</i>
        </div>
    </div>

    <div class="table">
        <p-table class="" [value]="wfhData" [paginator]="true" [rows]="5">
            <ng-template #header>
                <tr>
                    <th>Employee Name</th>
                    <th>Department</th>
                    <th>Job Title</th>
                    <th>WFH Date</th>
                    <th>Reason</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template #body let-wfhData>
                <tr>
                    <td class="empname">
                        <img src="/img.png" alt="">
                        <div class="">
                            <div class="name">{{ wfhData.empName }}</div>
                            <span class="email">{{wfhData.email}}</span>
                        </div>
                    </td>
                    <td class="t-data al">
                        <span class="dept-badge" [ngClass]="getDeptClass(wfhData.department)">
                            <span class="dot"
                                [ngStyle]="{ backgroundColor: getDotColor(wfhData.department) }"></span>
                            {{ wfhData.department }}
                        </span>
                    </td>

                    <td class="t-data">{{ wfhData.jobTitle }}</td>
                    <td class="t-data">{{ wfhData.WFHDate }}</td>
                    <td class="t-data">{{ wfhData.reson }}</td>

                    <td>
                        <div class="btns">
                            <button class="btn-1 btn">Accept</button>
                            <button class="btn-2 btn">Decline</button>
                            <button class="btn-3">WFH. Details</button>
                        </div>
                    </td>

                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
