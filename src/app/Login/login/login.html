<div class="login">
    <div class="left-side">
        <img src="/bg-left.png" alt="" class="bg-img">
        <div class="left-side-content">
           <div class="heading">Welcome to <div class="sub-heading">HR Minds</div></div>
            <div class="para">Plan your time, build new skills, share feedback, and stay connected to what matters.
            </div>
        </div>
    </div>
    <div class="right-side">
        <img class="logo" src="/logo1.png" alt="">
        <img class="logo-resp" src="/logo.png" alt="">
        <div class="right-side-heading">Log <span>in</span></div>
        <form #loginForm="ngForm" class="form" (ngSubmit)="onSubmit(loginForm)">
            <div class="input">
                <p-floatlabel variant="on">
                    <input pInputText id="empID" autocomplete="off" name="empId" [(ngModel)]="loginData.empId" required
                        #empIdCtrl="ngModel" />
                    <label for="EMP ID">EMP ID</label>
                    <div class="error-msg" *ngIf="showError(empIdCtrl)">EmpID is required</div>
                </p-floatlabel>
            </div>
            <div class="input">
                <p-floatlabel variant="on">
                    <p-password [toggleMask]="true" [feedback]="false" inputId="password" name="password"
                        [(ngModel)]="loginData.password" required #passwordCtrl="ngModel" />
                    <label for="password">Password</label>
                    <div class="error-msg" *ngIf="showError(passwordCtrl)">password is required</div>
                </p-floatlabel>
            </div>
            <p-button label="LOG IN" type="Submit" class="btn" />
        </form>
