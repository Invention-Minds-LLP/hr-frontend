<div class="popup-container">
    <div class="popup">
        <i class="pi pi-times" (click)="cancel()"></i>
        <div class="heading">Are you sure you want to Log Out?</div>
        <div class="para">Make sure all your updates are saved before logging out. </div>
        <div class="btns">
            <button pButton label="Log out" class="logout-btn" (click)="confirmLogout()"></button>
            <button pButton label="Cancel" class="Cancel-btn" (click)="cancel()"></button>
        </div>
    </div>
</div>
